name: Build Library
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run build 🔧 
        run: |
          yarn build-only

