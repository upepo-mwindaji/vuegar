name: Build and deploy Demo Site
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: demo

      - name: Run build 🔧 
        run: |
          yarn build:demo

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: demo/dist
          branch: gh-demo-page
